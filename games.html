<div class="card" style="margin-top:12px">
<h3>Add Game (admin)</h3>
<input id="gameTitle" placeholder="Title"><input id="gameUrl" placeholder="URL"><input id="gameThumb" placeholder="Thumbnail URL"><button id="addGameBtn">Add</button>
</div>
<div id="glist"></div>
<script>
var db = firebase.database();
document.getElementById('addGameBtn').addEventListener('click', function(){
  var title=document.getElementById('gameTitle').value.trim(); var url=document.getElementById('gameUrl').value.trim(); var thumb=document.getElementById('gameThumb').value.trim();
  if(!title||!url) return alert('title+url');
  var key = title.replace(/\s+/g,'_').toLowerCase();
  db.ref('games/'+key).set({ title:title, url:url, thumb:thumb, created:Date.now() });
  alert('Added');
});
db.ref('games').on('value', function(snap){ var out=''; snap.forEach(function(ch){ var gg=ch.val(); out += '<div style="display:flex;gap:8px;align-items:center"><img src="'+(gg.thumb||'https://via.placeholder.com/64')+'" width=64 height=64><div><b>'+gg.title+'</b><div><a target="_blank" href="'+gg.url+'">Play</a></div></div></div>'; }); document.getElementById('glist').innerHTML=out; });
</script>
