  <div id="notifs"></div>
</div></main>
<script>
firebase.auth().onAuthStateChanged(function(user){
  if(!user) return window.location.href='index.html';
  var key = user.email.replace(/\./g,'_').toLowerCase();
  firebase.database().ref('notifications/'+key).on('value', function(snap){
    var out=''; snap.forEach(function(ch){ var v=ch.val(); out += '<div>'+v.text+'</div>'; });
    document.getElementById('notifs').innerHTML = out || '<p>No notifications</p>';
  });
});
</script>
